# Netlify Configuration
# Set ALLOWED_DOMAINS environment variable in Netlify dashboard
# Example: aurasafe-tracker.netlify.app,yourdomain.com

[build]
  command = "pnpm run build"
  publish = "out"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "1"
  NEXT_TELEMETRY_DISABLED = "1"

[[headers]]
  for = "/serwist/sw.js"
  [headers.values]
    Service-Worker-Allowed = "/"
    Cache-Control = "public, max-age=0, must-revalidate"
